<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Resume: Dynamic Resume of Manish Rana</title>
   <style>
      #pic{
         position: absolute;
         background-color: aqua;
         top: 5%;
         left: 6%;
         width: 27%;
         height: 19%;
         border-radius: 50%;
         overflow: hidden;
      }
      #border{
         background-color: white;
         position: relative;
         margin: auto;
         height: 1158px;
         width: 819px;
      }
      h1{
         text-align: center;
         font-size:58px;
      }
      body{
         background-color: gray;text-align: center;
      }
   
      #name{
         position: absolute;
         left: 35%;
         top: 5%;
         width: 30%;
         height: 10%;
         font-family: Century Gothic;
      }
      @font-face {
         font-family: Century Gothic;;
         src: url(GOTHIC.TTF);
      }
   </style>
</head>
<body>
   <div id="border">
      <div id="pic">
         <img src="Photo 2019.jpg" alt="Manish" width="100%">
      </div>
      <div id="name"><h1>MANISH RANA</h1></div>
   </div>
</body>
</html>

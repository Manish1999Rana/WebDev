<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   body{
      margin: 0%;
      padding: 0%;
   }
   .topnav {
      overflow: hidden;
      background: linear-gradient(-45deg, rgb(223, 245, 253), rgb(255, 240, 107), rgb(206, 255, 250), rgb(218, 165, 32));
      background-size: 400% 400%;
      animation: Gradient 20s ease infinite;
   }
   @keyframes Gradient {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
   }
 
   .topnav .a {
      float: left;
      color: black;
      text-align: center;
      text-decoration: none;
      font-size: 17px;
      margin: 26px;
      padding-left: 40px;
      padding-top: 2px;
      font-weight: bold;
      font-family: Arial;
   }

   .topnav a:hover {
      color: gray;
   }

   .logo{
      float: left;
      margin: 15px;
      position: relative;
      width: 80px;
      height: 50px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

   }
   .slides img {
  vertical-align: middle;
  width: 100%;
  height: 526px;
}
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

</style>
<body>
      <div class="topnav">
         <a class="active" href="#home"><img class="logo" src="Images/365ep.jpg" alt="Home"></a>
         <a class="a" href="#movies">Movies</a>
         <a class="a" href="#tv_series">Tv Series</a>
         <a  class="a"href="#audio">Audio</a>
      </div>
      <div class="content">

         <div class="head-content">
 
           <div class="slideshow-container">
             <div class="slides">
               <img src="Images/BArdo.jpg" alt="hero carousel">
             </div>
 
             <div class="slides">
               <img src="Images/Enhanced.jpg" alt="hero carousel">
             </div>
 
             <div class="slides">
               <img src="Images/Freaky.jpg" alt="hero carousel">
             </div>
 
             <div class="slides">
               <img src="Images/Green Land.jpg" alt="hero carousel">
             </div>
 
             <div class="slides">
               <img src="Images/Halloween.jpg" alt="hero carousel">
             </div>
 
             <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
             <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
           </div>
 
         </div>

</body>
</html>
